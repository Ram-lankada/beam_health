<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./login.css">
        <link rel="stylesheet" href="./global.css"/>
        <link rel="stylesheet" href="./index.css"/>
        <title>Document</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="brand">
                <img src="./public/pattern.svg" alt="Beam health logo">
                <div class="beam-health1 brand_text">BEAM HEALTH</div>
            </div>
            <h1 class="titles">
                Sign in
            </h1>
            <p>to continue to Beam health</p>

            <form id="loginForm">

                <div class="animate-label">
                    <input type="text" id="username" required/>
                    <label for="username">
                        Email or phone
                    </label>
                    <line></line>
                </div>

                <div class="animate-label">
                    <input type="password" id="password" required/>
                    <label for="password">
                        Password
                    </label>
                    <line></line>
                </div>

                <a href="#">
                    Forgot Password?
                </a>

                <div class="flex">
                    <a href="#">
                        More options
                    </a>
                    <button>
                        Login 
                    </button>
                </div>

            </form>
        </div>
    </body>
</html>
